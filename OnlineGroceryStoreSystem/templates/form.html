    <section class="content">
      <div class="container-fluid">
        <div>
          <!-- left column -->

            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Category Form</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST"  action="/add_category">
                <div class="card-body">
                  <div class="form-group">
                    {% if msg is defined and msg %}
                        <p>{{msg}}</p>
                        {% endif %}
                    <label for="cat_name">Category Name</label>
                    <input type="text" class="form-control" id="cat_name"  name='cat_name' placeholder="Add Category Name" required>
                  </div>
                  <!-- <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div> -->
                  <div class="form-group">
                    <label for="exampleInputFile">Category Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" name="image"  data-imagevalidate='yes' data-file-accept="jpg,jpeg,png" data-file-maxsize='10240' data-file-minisize='0' data-file-limit="0" data-component='fileupload' placeholder="catagory image" required>
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <!-- <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div> -->
                    </div>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
          <!--/.col (right) -->
