<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/stat/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/stat/css/style.css">
</head>
<body>

    

    


    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="/register.html">
                            {% if msg is defined and msg %}
                                <p> {{msg}}</p>


                             {% endif %}   
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fname" id="fname" placeholder="Enter First Name"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lname" id="lname" placeholder="Enter Last Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Enterr Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit"   name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                            <a href="login.html" class="signup-image-link">Already have an account ? </a>
                        </form>
                    </div>
                    <!-- <div class="signup-image">
                        <figure><img src="static/stat/images/signup-image.jpg" alt="sing up image"></figure>
                        
                        
                    </div> -->
                </div>
            </div>
        </section>

        
    </div>
    
    

    <!-- JS -->
    <script src="static/stat/vendor/jquery/jquery.min.js"></script>
    <script src="static/stat/js/main.js"></script>
</body>
</html>
