<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <title>How to Align Responsive Image in Center in Bootstrap</title>
  <style>
body {
  background: #883;
}

.content {
  max-width: 700px;
  margin: auto;
  background: white;
  padding: 10px;
}
</style>
</head>
<body>

<div class="content">
    <div>
      <div class="row">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
          <!-- Form -->
          <form action="/update_vegetable/{{vegetable[2]}}" method="POST">
            
            
            
            <br>
            <div class="form-group">
              <label for="username"><h5>Category Name:</h5></label>
              <input class="input--style-4" type="text" name="cat_name" value="{{vegetable[1]}} ">
            </div>
            <br>
            <div class="form-group">
              <label for="username"><h5>Vegetable Name:</h5></label>
              <input class="input--style-4" type="text" name="veg_name" value="{{vegetable[3]}} ">
            </div>
            <br>
            <div class="form-group">
              <label for="username"><h5>Code:</h5></label>
              <input class="input--style-4" type="text" name="code" value="{{vegetable[4]}} ">
            </div>
            <br>
            <div class="form-group">
              <label for="username"><h5>Unit Of Measurment:</h5></label>
              <input class="input--style-4" type="text" name="uom" value="{{vegetable[5]}} ">
            </div>
            <br>
            <div class="form-group">
              <label for="username"><h5>Rate:</h5></label>
              <input class="input--style-4" type="number" name="rate" value="{{vegetable[6]}} ">
            </div>
            <br>
            <div class="form-group">
              <label for="username"><h5>Available Stock:</h5></label>
              <input class="input--style-4" type="number" name="stock" value="{{vegetable[7]}} ">
            </div>
            <br>
            <b><label>Vegetable Image : </label><br></b>
                        <div class="form-group">
                            <input type="file" id="input_303" name="image" class="form-uplod" data-imagevalidate="yes" data-file-accept="jpg,jpeg,pnj" data-file-maxsize="10240" data-file-minsize="0" data-file-limit="0" data-component="fileupload" placeholder="Vegetable image">

                        </div>



            

    <br>
            <button type="submit" class="btn btn-default">Update</button>
          </form>
          <!-- Form end -->
        </div>
      </div>
    </div>
</div>
    <!-- Bootstrap Bundle with Popper -->
    
  </body>
</html>
